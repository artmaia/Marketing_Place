<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marketing Place</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Minhas Publicações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Coluna de Publicações -->
            <div class="col-md-8">
                <!-- Formulário de Publicação -->
                <form id="formPublicacao" enctype="multipart/form-data">
                    <div class="form-group">
                        <textarea class="form-control" id="textoPublicacao" rows="3"
                            placeholder="Digite sua publicação"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="imagemPublicacao">
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </form>

                <!-- Lista de Publicações -->
                <div class="mt-4" id="listaPublicacoes">
                    <!-- Aqui serão listadas as publicações dinamicamente -->
                </div>
            </div>

            <!-- Coluna de Comentários -->
            <div class="col-md-4">
                <h5>Comentários</h5>
                <div class="card">
                    <div class="card-body">
                        <!-- Aqui serão listados os comentários -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
</body>

</html>
