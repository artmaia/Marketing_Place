<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Publicações</title>
    <link rel="stylesheet" href="userPubli.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-123455667890=" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marketing Place</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/minhasPublicacoes">Minhas Publicações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Sair</a>
                    </li>  
                </ul>
            </div>
            <div>
                <form class="form-inline ml-auto" id="busca">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <header>
        <h1>Minhas Publicações</h1>
    </header>
    <main>
        <div class="mt-4" id="publicacoes">
            <!-- As publicações serão injetadas aqui -->
            <script>
                fetch('/api/publicacoes') 
                    .then(response => response.json())
                    .then(publicacoes => {
                        const container = document.getElementById('publicacoes');
                        publicacoes.forEach(publicacao => {
                            const item = document.createElement('div');
                            item.className = 'publicacao card';
                            item.innerHTML = `
                                <h2>${publicacao.Título}</h2>
                                <img src="/uploads/${publicacao.Imagem}" alt="${publicacao.Título}">
                                <p>Data: ${new Date(publicacao.Data_Publicação).toLocaleDateString()}</p>
                            `;
                            container.appendChild(item);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar publicações:', error));
            </script>
        </div>
    </main>
    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include', // Envia cookies com a requisição
            })
            .then(response => {
                if (response.ok) {
                    // Redireciona para a página de login ou inicial
                    window.location.href = '/login';
                } else {
                    alert('Erro ao fazer logout. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro na requisição de logout:', error);
                alert('Erro na requisição. Por favor, tente novamente mais tarde.');
            });
        }
    </script>
</body>
</html>
