<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-login">
      <div class="img-box">
        <img src="/images/img_login.png" alt="">
      </div>
      <div class="content-box">
        <div class="form-box">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>
          </a>
          <br>
          <h2>Login</h2>
          <form id="loginForm" action="login-conta" method="post">
            <div class="input-box">
              <span>Username</span>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email">
            </div>

            <div class="input-box">
              <span>Password</span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
            </div>

            <div class="remember">
              <label>
                <input type="checkbox"> Me lembre
              </label>
            </div>

            <div class="input-box">
              <input type="submit" value="Entrar">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário para poder fazer a verificação

        // Obter valores dos campos
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Verificações básicas (exemplo simples, para testes apenas)
        if (email === '' || password === '') {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        // Enviar dados para o servidor
        fetch('/login-conta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'email': email,
                'password': password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Redirecionar com base na resposta do servidor
                window.location.href = data.redirect;
            } else {
                // Mostrar mensagem de erro
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Ocorreu um erro ao tentar fazer login. Tente novamente.');
        });
    });

    </script>
</body>
</html>
